<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Corgi Carousel</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./carousel.js"></script>
    <link href="./carousel.css" rel="stylesheet" type="text/css">
  </head>

  <script>
    $(function() {
      $('.carousel').carousel();
    })
  </script>

  <body>

    <div class="carousel">
      <div class="items">
        <img src="http://placecorgi.com/200" />
        <img src="http://placecorgi.com/300" />
        <img src="http://placecorgi.com/400" />
        <img src="http://placecorgi.com/450" />
      </div>

      <a href="javascript:void(0)" class="slide-left">Prev</a>
      <a href="javascript:void(0)" class="slide-right">Next</a>
    </div>

  </body>
</html>
